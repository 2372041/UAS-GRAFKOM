<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gundam vs Monster - Three.js</title>
<style>
  body { margin: 0; overflow: hidden; }
</style>
</head>
<body>

<script type="module">
/* ================= IMPORT ================= */
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js";

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // langit biru

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 15, 30);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* ================= CONTROLS ================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(10, 20, 10);
dirLight.castShadow = true;
scene.add(dirLight);

/* ================= GROUND ================= */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x666666 })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

/* ================= CITY ================= */
for (let x = -40; x <= 40; x += 6) {
  for (let z = -40; z <= 40; z += 6) {
    if (Math.random() > 0.7) {
      const h = Math.random() * 10 + 5;
      const building = new THREE.Mesh(
        new THREE.BoxGeometry(3, h, 3),
        new THREE.MeshStandardMaterial({ color: 0x888888 })
      );
      building.position.set(x, h / 2, z);
      building.castShadow = true;
      scene.add(building);
    }
  }
}

/* ================= CLOUDS ================= */
function createCloud(x, y, z) {
  const cloud = new THREE.Group();
  for (let i = 0; i < 5; i++) {
    const puff = new THREE.Mesh(
      new THREE.SphereGeometry(2, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    puff.position.set(Math.random() * 3, 0, Math.random() * 3);
    cloud.add(puff);
  }
  cloud.position.set(x, y, z);
  scene.add(cloud);
}

for (let i = 0; i < 6; i++) {
  createCloud(
    Math.random() * 100 - 50,
    30 + Math.random() * 10,
    Math.random() * 100 - 50
  );
}

/* ================= TEST OBJECT (ANTI PUTIH) ================= */
const testBox = new THREE.Mesh(
  new THREE.BoxGeometry(3, 3, 3),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
testBox.position.y = 2;
scene.add(testBox);

/* ================= LOAD MODELS ================= */
const loader = new GLTFLoader();

// Gundam
loader.load(
  "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF/RobotExpressive.gltf",
  gltf => {
    const gundam = gltf.scene;
    gundam.scale.set(2, 2, 2);
    gundam.position.set(-8, 0, 0);
    scene.add(gundam);
  }
);

// Monster
loader.load(
  "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Monster/glTF/Monster.gltf",
  gltf => {
    const monster = gltf.scene;
    monster.scale.set(3, 3, 3);
    monster.position.set(8, 0, 0);
    scene.add(monster);
  }
);

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);
  testBox.rotation.y += 0.01;
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
